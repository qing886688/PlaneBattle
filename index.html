<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空中对决</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-title">空中对决</div>
        <div class="game-info">
            <div class="info-group">
                <div class="score"><span class="label">分数:</span> <span id="score">0</span></div>
                <div class="lives"><span class="label">生命:</span> <span id="lives">3</span></div>
            </div>
            <div class="info-group">
                <div class="time"><span class="label">时间:</span> <span id="gameTime">00:00</span></div>
                <div class="difficulty"><span class="label">难度:</span> <span id="difficultyLevel">新手</span></div>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
            <div id="hitFlash"></div>
        </div>
        <div class="controls">
            <button id="startButton">开始游戏</button>
            <button id="pauseButton">暂停</button>
            <button id="toggleSound" class="sound-button">🔊</button>
        </div>
        <div class="game-footer">
            <div class="game-tips">提示: 使用↑↓←→控制移动，空格键发射子弹，B键使用炸弹</div>
            <div class="stats">
                <div id="fps">FPS: 0</div>
                <div id="killCount">击毁: 0</div>
            </div>
        </div>
        
        <!-- 雷达扫描效果 -->
        <div class="radar-container" id="radar">
            <div class="radar-beam"></div>
            <!-- 敌机雷达点会在JavaScript中动态添加 -->
        </div>
    </div>
    
    <!-- 难度选择覆盖层 -->
    <div class="difficulty-select-overlay" id="difficultySelectScreen">
        <div class="difficulty-select-title">选择难度</div>
        <div class="difficulty-options">
            <button class="difficulty-option" data-difficulty="0">新手</button>
            <button class="difficulty-option" data-difficulty="20">简单</button>
            <button class="difficulty-option" data-difficulty="60">普通</button>
            <button class="difficulty-option" data-difficulty="120">困难</button>
            <button class="difficulty-option" data-difficulty="200">专家</button>
            <button class="difficulty-option" data-difficulty="300">大师</button>
        </div>
        <div class="difficulty-description" id="difficultyDescription">选择游戏难度来开始游戏</div>
    </div>
    
    <!-- 用于显示游戏结束的覆盖层 -->
    <div class="game-over-overlay" id="gameOverScreen">
        <div class="game-over-title">游戏结束</div>
        <div class="final-score">最终得分: <span id="finalScore">0</span></div>
        <button class="restart-button" id="restartButton">重新开始</button>
    </div>
    
    <!-- 音效加载提示 -->
    <div id="audioLoadingMessage" class="audio-loading">
        <div class="loader"></div>
        <div>音效加载中...</div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
